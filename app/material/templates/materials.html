{% extends "base.html" %}

{% block page_content %}
  <a href="{{url_for('material.add_material')}}" class="btn btn-primary">Add</a>
  <table class="table table-bordered">
    <tr>
      <th>Id</th>
      <th>MatNR</th>
      <th>MatDB</th>
    </tr>
    {% for m in materials %}
      <tr>
	<td>{{m.id}}</td>
	<td>{{m.matnr}}</td>
	<td>{{m.matdb}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
