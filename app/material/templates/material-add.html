{% extends "base.html" %}
{% block title %}material-add{% endblock %}
{% block page_content %}
  <form action="{{url_for('material.add_material')}}" method="POST" role="form" class="form">
    <div class="form-group">
      {{form.matnr.label}}: {{form.matnr(class="form-control")}}
    </div>
    <div class="form-group">
      {{form.matdb.label}}: {{form.matdb(class="form-control")}}
    </div>
    <button type="submit" class="btn btn-default">添加</button>
  </form>
{% endblock %}
